<ion-view view-title="Dashboard">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Message</span>
        <input type="text" ng-model="message">
      </label>
    </div>
    <button class="button button-positive" ng-click="toast(message)">
      Send Message
    </button>
  </ion-content>
</ion-view>
